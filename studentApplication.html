<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Navigation</title>
    <style>
        /* Initially hide all sections except the first one */
        section {
            display: none;
        }
        /* Show the first section by default */
        #section1 {
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <section id="section1">
            <label for="isDisable">Any Disabilities?<br>
                <select name="isDisable">
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <p>If 'Yes' please state the nature of your disability</p> <input type="text" name="disability"/>
            </label><br>
            <button type="button" onclick="nextSection('section1', 'section2')">Next</button>
        </section>

        <section id="section2">
            <label>IDENTITY DOCUMENT<br>
                <p>If you select <strong>'Yes'</strong> please provide proof of resident status by attaching a Copy of each of the following: Tax certificate, payslip and resident
                    permit for your parents /guardian 
                </p>
                <ol>
                    <li>Parent Tax Cerfificate<input type="file" name="tax"/></li> 
                    <li>Parent Payslip<input type="file" name="paySlip"/></li>
                    <li>Parent Resident Permit<input type="file" name="permit"/></li>
                </ol>
            </label>
            <button type="button" onclick="preSection('section1')">Next</button>
        </section>

        <section id="section3">
            <!-- Add your final section content here -->
            <button type="submit">Submit</button>
        </section>
    </form>

    <script>
        function nextSection(currentSectionId, nextSectionId) {
            // Hide the current section
            document.getElementById(currentSectionId).style.display = 'none';
            // Show the next section
            document.getElementById(nextSectionId).style.display = 'block';
        }
        function preSection(sec){
            document.getElementById(sec).style.display='block'
            document.getElementById('section2').style.display='none';
        }
    </script>
</body>
</html>
