<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Botswana Admission Staff Interface</title>
    <link rel="stylesheet" href="staff.css">
</head>
<body>
    <header>
        <h1>University of Botswana Admission Staff Interface</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="applications" class="hidden">
            <h2>Manage Applications</h2>
            <!-- Application list and management options will be displayed here -->
        </section>
    </main>
    <script src="staff.js"></script>
</body>
</html>
